<!DOCTYPE html>
<html>

<head>
  <title>Udacity Blockchain Developer Capstone Frontend</title>
</head>
<style>
  input {
    display: block;
    margin-bottom: 12px;
  }
</style>

<body>
  <h1>RealEstatePropertyToken - Udacity Blockchain Developer Capstone Dapp</h1>
  <p>Account connected <strong class="balance" id="connected-account">loading...</strong></p>

  <h1>Add Solution</h1>

  <label for="index">Index:</label>
  <input type="number" id="index" placeholder="1" />

  <label for="address">Address:</label>
  <input type="text" id="address" size="50" placeholder="0x93e66d9baea28c17d9fc393b53e3fbdd76899dae" />

  <button onclick="App.addSolution2()">Add solution</button>

  <br><br>
  <h1>Mint token</h1>
  <label for="mint-address">Address:</label>
  <input type="text" id="mint-address" size="50" placeholder="0x93e66d9baea28c17d9fc393b53e3fbdd76899dae" />
  <button onclick="App.mint2()">Mint token</button>

  <br><br>
  <p id="status"></p>
  <br><br>
  <p>
    <strong>Hint:</strong> open the browser developer console to view any
    errors and warnings.
  </p>
  <script src="index.js"></script>
</body>

</html>
